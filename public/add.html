<!DOCTYPE html>
<html>
<head>
  <title>Add Movie</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Add Movie</h1>
    <form action="/add" method="POST">
      <input name="title" placeholder="Movie Title" class="w-full p-2 border rounded mb-3" required>
      <input name="link" placeholder="Google Drive / Mega Link" class="w-full p-2 border rounded mb-3" required>
      <input name="category" placeholder="Category (e.g. Bollywood)" class="w-full p-2 border rounded mb-3" required>
      <input name="thumbnail" placeholder="Thumbnail Image URL" class="w-full p-2 border rounded mb-3" required>
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Movie</button>
    </form>
  </div>
</body>
</html>
